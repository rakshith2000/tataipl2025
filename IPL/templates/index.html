{% extends "base.html" %}
{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='extended_beauty.css') }}" />
{% endblock %}

{% block content %}
<style>
body {
        background: #081033;
        background-image: url('/static/images/banner_bg.png');
        background-size: 100%;
        background-position: center top -48px;
        font-family: 'Exo 2', sans-serif;
        color: #fff;
        margin: 0;
        padding: 0;
        padding-top: 75px;
        overflow-x: hidden;
        overflow-y: auto;
    }

 body::-webkit-scrollbar {
        width: 3px;
        height: 10px;
    }

    body::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, .1);
        border-radius: 10px;
    }

    body::-webkit-scrollbar-thumb {
        background-color: #ff6b81;
        border-radius: 10px;
    }

    body::-webkit-scrollbar-thumb:hover {
        background-color: #f7b733;
    }


.wordart-text {
  font-family: 'Exo 2', cursive;
  font-size: 24px;
  font-weight: bold;
  color: #ff6b6b;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
  letter-spacing: 3px;
  line-height: 1.3;
  text-align: center;
  transform: skew(-5deg);
  padding: 10px 0;
}

.zoomable-image {
  transition: transform 0.3s ease-in-out;
  border-radius: 15px;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

.zoomable-image:hover {
  transform: scale(1.15) rotate(5deg);
}

.flex-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
  padding: 20px 0;
}

.flex-item {
  text-align: center;
  padding: 10px;
  max-width: 120px;
  animation: fadeIn 1s ease-in-out;
}

.flex-item a {
  text-decoration: none;
  color: inherit;
}

.flex-item img {
  max-width: 100px;
  max-height: 100px;
}

.marquee-container {
  background: rgba(255, 105, 180, 0.8);
  color: white;
  padding: 1px 0;
  border-radius: 15px;
  animation: slideIn 1.5s ease-out;
}

img.logo {
  height: 450px;
  max-width: 100%;
  margin: 20px 0;
  border-radius: 10px;
  animation: zoomIn 1.5s ease-in-out;
}

h3.section-title {
  font-size: 28px;
  font-weight: bold;
  color: #2c3e50;
  font-family: 'Exo 2', sans-serif;
  margin: 15px 0;
  text-align: center;
}

.team-container {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 20px;
  box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.15);
  padding-left: 10px;
  padding-right: 10px;
  padding-top: 20px;
  padding-bottom: 20px;
  max-width: 90%;
  margin: 10px auto;
  animation: fadeInContainer 1.2s ease-in-out;
}

.card-wrapper {
  background: transparent;
  perspective: 1000px;
  width: 140px;
  height: 140px;
}

.card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.card-wrapper:hover .card-inner {
  transform: rotateY(180deg);
}

.card-front, .card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 50%;
  box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 16px;
  font-weight: bold;
  color: #333;
}

.card-front {
  background: linear-gradient(145deg, var(--c1), var(--c2));
}

.card-back {
  background: linear-gradient(145deg, var(--c1), var(--c2));
  transform: rotateY(180deg);
  color: var(--fc);
}

.card-image {
  width: 100px;
  border-radius: 10px;
}

.section-title-highlight {
  background: linear-gradient(135deg, #d53369, #daae51);
  -webkit-background-clip: text;
  color: transparent;
  font-size: 32px;
  font-weight: bold;
}

/* Dynamic Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes slideIn {
  from { transform: translateX(-100%); }
  to { transform: translateX(0); }
}

@keyframes zoomIn {
  from { transform: scale(0.8); }
  to { transform: scale(1); }
}

@keyframes fadeInContainer {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}
</style>

<center>
  <div style="padding: 30px 10px;">
    <div class="marquee-container">
      <marquee style="font-weight: bold; font-family: 'Exo 2', sans-serif; transform: skew(-5deg)" width="60%" direction="left" scrollamount="8">
          <h1><b>Welcome to TATA IPL 2025 Info Tab</b></h1>
      </marquee>
    </div>

    <div>
      <img src="{{ url_for('static', filename= 'images/IPL logo 2.png') }}" class="logo" alt="TATA IPL Logo">
    </div>

    <div class="team-container">
      <h3 class="section-title"><span class="section-title-highlight"><span style="color: #d5edff;">ðŸ”¥TATA IPL 2025ðŸ”¥<br>Teams</span></span></h3>
      <div class="flex-container">
        {% for i in teams[:-1] %}
        <div class="card-wrapper">
			<a href="{{ url_for('main.squad', team=i) }}">
			<div class="card-inner">
				<div class="card-front" style="{% if i == 'RCB' %} --c1: {{ clr[i]['c3'] }}; --c2: {{ clr[i]['c1'] }} {% elif i == 'GT' %} --c1: {{ clr[i]['c3'] }}; --c2: {{ clr[i]['c2'] }} {% elif i == 'MI' %} --c1: {{ clr[i]['c3'] }}; --c2: {{ clr[i]['c2'] }}  {% elif i == 'PBKS' %} --c1: {{ clr[i]['c2'] }}; --c2: {{ clr[i]['c1'] }} {% elif i == 'KKR' %} --c1: {{ clr[i]['c2'] }}; --c2: {{ clr[i]['c3'] }} {% else %} --c1: {{ clr[i]['c1'] }}; --c2: {{ clr[i]['c2'] }} {% endif %};">
					<img class="card-image" src="/static/images/squad_logos/{{ i }}.png" alt="{{ i }}">
				</div>
				<div class="card-back" style="{% if i == 'RCB' %} --c1: {{ clr[i]['c3'] }}; --c2: {{ clr[i]['c1'] }}; --fc: white {% elif i == 'GT' %} --c1: {{ clr[i]['c3'] }}; --c2: {{ clr[i]['c2'] }}; --fc: white {% elif i == 'MI' %} --c1: {{ clr[i]['c3'] }}; --c2: {{ clr[i]['c2'] }}; --fc: white  {% elif i == 'PBKS' %} --c1: {{ clr[i]['c2'] }}; --c2: {{ clr[i]['c1'] }}; --fc: white {% elif i == 'KKR' %} --c1: {{ clr[i]['c2'] }}; --c2: {{ clr[i]['c3'] }}; --fc: white {% elif i == 'CSK' %} --c1: {{ clr[i]['c1'] }}; --c2: {{ clr[i]['c2'] }}; --fc: black {% else %} --c1: {{ clr[i]['c1'] }}; --c2: {{ clr[i]['c2'] }}; --fc: white {% endif %};">
				{{ i | upper }}
				</div>
			</div>
			</a>
		</div>
        {% endfor %}
      </div>
    </div>
  </div>
</center>
{% endblock %}
