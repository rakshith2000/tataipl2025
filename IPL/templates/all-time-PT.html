    <style>
    body {
        font-family: 'Exo 2', sans-serif;

    .dropdown {
    position: relative;
    display: inline-block;
  }

  .dropdown-toggle {
    background-color: #00816a;
    color: white;
    padding: 7px 3px;
    border: 1px solid #ffb09e;
    border-radius: 25px;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
    min-width: 250px;
    text-align: center;
  }

  .dropdown-menu {
    display: block;
    position: absolute;
    background-color: white;
    min-width: 250px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    border: 1px solid #ffb09e;
    border-radius: 8px;
    margin-top: 8px;
    font-weight: bold;
    z-index: 1;
    overflow-y: auto;
    max-height: 0;
    opacity: 0;
    transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
  }

  .dropdown-menu a {
    color: #333;
    padding: 5px 10px;
    text-decoration: none;
    display: block;
    border-bottom: 1px solid #eaeaea;
    font-size: 13px;
  }

  .dropdown-menu::-webkit-scrollbar{
    width: 1px;
    height: 5px;
}

.dropdown-menu::-webkit-scrollbar-thumb{
    border-radius: .5rem;
    background-color: #0004;
    visibility: hidden;
}

.dropdown-menu:hover::-webkit-scrollbar-thumb{ 
    visibility: visible;
}

  .dropdown-menu a:hover {
    background-color: #f5f5f5;
  }

  .dropdown-menu a.activeD {
    background-color: #00816a;
    color: white;
  }

  .dropdown-menu a:last-child {
    border-bottom: none;
  }

  .dropdown.show .dropdown-menu {
    max-height: 300px;
    opacity: 1;
    overflow-y: auto;
    transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
  }

  .table-wrapper a {
    color: #0398dc !important;
  }

  .table-wrapper {
  margin-top: 20px;
  border-radius: 10px;
  overflow-x: auto;
  border: 1px solid #ffb09e;
  background-color: white;
}

.table-wrapper::-webkit-scrollbar{

    height: 5px;

.table-wrapper::-webkit-scrollbar-thumb{

{% block content %}
<div style="padding-top: 55px;"></div>

<section id="center" class="pt-3 pb-3 center_live">
 <div class="container-xl">

   <div class="row schedule2">
    <div class="col-md-9">
    <div class="live">
      <div class="live_2 mt-2"><center><span class="text-white fw-bold" style="font-size: 25px">All Time IPL Data</span></center></div>
      <div class="score_1 mt-2">
        <div class="tab-scroll-wrapper">
          <ul class="d-flex justify-content-center font_14 fw-bold nav nav-tabs border-0" id="inningsTabs">
            <li class="me-2 mt-1 mb-1" style="font-size: 16px">
              <a class="border_orange d-block p-1 px-3 rounded-pill" data-bs-toggle="tab" aria-expanded="true" href="{{ url_for('main.alltimeipl') }}">IPL Overview</a>
            </li>
            <li class="me-2 mt-1 mb-1" style="font-size: 16px">
              <a class="border_orange d-block p-1 px-3 rounded-pill" data-bs-toggle="tab" aria-expanded="true" href="{{ url_for('main.iplawards') }}">IPL Awards</a>
            </li>
            <li class="me-2 mt-1 mb-1" style="font-size: 16px">
              <a class="border_orange d-block p-1 px-3 rounded-pill active" data-bs-toggle="tab" aria-expanded="true" href="{{ url_for('main.alltimept') }}">IPL Points Table</a>
            </li>
          </ul>
        </div>
      </div>
      <center><div class="pt-3 dropdown">
        <button class="dropdown-toggle" onclick="toggleDropdown()" id="dropdownButton">2025<i class="fa fa-chevron-down font_10 ms-1"></i></button>
        <div class="dropdown-menu pt-0 pb-0" id="dropdownMenu">
        <a href="#" class="activeD" onclick="selectOption(this, '2025')">2025</a>
        {% for year in range(2024, 2007, -1) %}
        <a href="#" onclick="selectOption(this, '{{ year }}')">{{ year }}</a>
        {% endfor %}
        </div>
      </div></center>
      <div id="tableContainer" class="table-wrapper"></div>
    </div>
  </div>
   </div>
 </div>
</section>
<script>
  const statsData = {{ dataPT|tojson|safe }};
    const fullNames = {{ fn|tojson|safe }};
    
    function toggleDropdown() {
    const chevron = document.querySelector('.dropdown-toggle .fa-chevron-down, .dropdown-toggle .fa-chevron-up');
    const dropdown = document.querySelector('.dropdown');
    const menu = document.getElementById('dropdownMenu');
    dropdown.classList.toggle('show');
    if (dropdown.classList.contains('show')) {
        chevron.classList.remove('fa-chevron-down');
        chevron.classList.add('fa-chevron-up');
        menu.style.display = 'block';
    } else {
        chevron.classList.remove('fa-chevron-up');
        chevron.classList.add('fa-chevron-down');
        setTimeout(() => { menu.style.display = 'none'; }, 500); // Wait for animation
    }
  }

  // Close dropdown when clicking outside
  window.onclick = function(event) {
    if (!event.target.matches('.dropdown-toggle')) {
      var dropdowns = document.getElementsByClassName("dropdown");
      var chevrons = document.querySelectorAll('.dropdown-toggle .fa-chevron-up');
      for (var i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
          chevrons.forEach(chevron =>{
            chevron.classList.remove('fa-chevron-up');
          chevron.classList.add('fa-chevron-down');
          });
        }
      }
    }
  }

  function selectOption(element, optionTitle) {
    // Remove active from all
    const items = document.querySelectorAll('.dropdown-menu a');
    items.forEach(item => item.classList.remove('activeD'));

    // Set active to clicked one
    element.classList.add('activeD');

    // Update button text
    document.getElementById('dropdownButton').innerHTML = `${optionTitle} <i class="fa fa-chevron-down font_10 ms-1"></i>`;

    // Close dropdown
    document.querySelector('.dropdown').classList.remove('show');
    let tableData;
    tableData = statsData.filter(item => item.season === parseInt(optionTitle));
    renderPT(tableData);
  }

  function renderPT(data) {
    const tableContainer = document.getElementById('tableContainer');

    // Add required CSS styles
    const styleElement = document.createElement('style');
    styleElement.textContent = `
      .merged-cell {
        text-align: center;
      }
      .renderPT-table td {
        text-align: center;
        padding: 8px;
      }
      .renderPT-table td:nth-child(3) {
        white-space: nowrap;
        text-align: left;
      }
    `;
    document.head.appendChild(styleElement);

    // Build HTML table
    let tableHTML = '<table class="renderPT-table"><thead><tr>';

    // Add custom headers
    tableHTML += '<th class="position">Rank</th>'; // Season column
    tableHTML += '<th class="logo-col"></th>'; // Player column
    tableHTML += '<th>Team</th>'; // Matches column
    tableHTML += '<th>Played</th>'; // Runs column
    tableHTML += '<th>Won</th>'; // Won column
    tableHTML += '<th>Lost</th>'; // Lost column
    tableHTML += '<th>NR</th>'; // NR column
    tableHTML += '<th>Points</th>'; // Points column
    tableHTML += '<th>NRR</th>'; // NRR column
    tableHTML += '</tr></thead><tbody>';

    data.forEach((item, index) => {
        tableHTML += '<tr>';
        tableHTML += `<td class="position">${index <= 3 ? "<b class='text-green'>Q</b>" : item.rank}</td>`; // Rank
        const logoUrl = `/static/images/squad_logos/${item.team}.png`;
        tableHTML += `<td class="logo-col"><img src="${logoUrl}" alt="${item.team}" class="team-logo" onerror="this.style.display='none'"></td>`; // Logo
        const teamFullName = fullNames[item.team] || item.team; // Use full name if available, fallback to short name
        tableHTML += `<td class="fw-bold text-blue">${teamFullName}</td>`; // Team name
        tableHTML += `<td>${item.match}</td>`; // Played
        tableHTML += `<td>${item.won}</td>`; // Won
        tableHTML += `<td>${item.lost}</td>`; // Lost
        tableHTML += `<td>${item.nr}</td>`; // NR
        tableHTML += `<td class="fw-bold">${item.points}</td>`; // Points
        tableHTML += `<td>${item.nrr}</td>`; // NRR
        tableHTML += '</tr>';
    });

    tableHTML += '</tbody></table>';
    tableContainer.innerHTML = tableHTML;
  }

  

  // Initial table render - same approach as battingStat.html
  const initialData = statsData.filter(item => item.season === 2025);
  renderPT(initialData);

</script>
