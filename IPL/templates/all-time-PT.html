    .dropdown {
    position: relative;
    display: inline-block;
  }

  .dropdown-toggle {
    background: linear-gradient(145deg, #0056d2, #003c8a);
    color: white;
    padding: 7px 3px;
    border: 1px solid #ffb09e;
    border-radius: 25px;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
    min-width: 250px;
    text-align: center;
  }

  .dropdown-menu {
    display: block;
    position: absolute;
    background-color: white;
    min-width: 250px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    border: 1px solid #ffb09e;
    border-radius: 8px;
    margin-top: 8px;
    font-weight: bold;
    z-index: 1;
    overflow-y: auto;
    max-height: 0;
    opacity: 0;
    transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
  }

  .dropdown-menu a {
    color: #333;
    padding: 5px 10px;
    text-decoration: none;
    display: block;
    border-bottom: 1px solid #eaeaea;
    font-size: 13px;
  }

  .dropdown-menu::-webkit-scrollbar{
    width: 1px;
    height: 5px;
}

.dropdown-menu::-webkit-scrollbar-thumb{
    border-radius: .5rem;
    background-color: #0004;
    visibility: hidden;
}

.dropdown-menu:hover::-webkit-scrollbar-thumb{ 
    visibility: visible;
}

  .dropdown-menu a:hover {
    background-color: #f5f5f5;
  }

  .dropdown-menu a.activeD {
    background: linear-gradient(145deg, #0056d2, #003c8a);
    color: white;
  }

  .dropdown-menu a:last-child {
    border-bottom: none;
  }

  .dropdown.show .dropdown-menu {
    max-height: 300px;
    opacity: 1;
    overflow-y: auto;
    transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
  }

  .table-wrapper a {
    color: #0398dc !important;
  }

  .table-wrapper {

  border-radius: 10px;
  overflow-x: auto;
  border: 1px solid #ffb09e;

.table-wrapper::-webkit-scrollbar{

.table-wrapper::-webkit-scrollbar-thumb{

/* Add to <style> for horizontal scrollable tabs */
.tab-scroll-wrapper {
  position: relative;
  margin-bottom: 10px;
}
.tab-scroll-inner {
  overflow-x: auto;
  white-space: nowrap;
  -webkit-overflow-scrolling: touch;
  width: 100%;
}
.tab-scroll-wrapper::before,
.tab-scroll-wrapper::after {
  content: '';
  position: absolute;
  top: 0;
  bottom: 0;
  width: 48px;
  pointer-events: none;
  z-index: 3;
  transition: opacity 220ms ease;
  opacity: 0;
}
.tab-scroll-wrapper::before {
  left: 0;
  background: linear-gradient(to right, rgba(8,16,51,1), rgba(8,16,51,0));
}
.tab-scroll-wrapper::after {
  right: 0;
  background: linear-gradient(to left, rgba(8,16,51,1), rgba(8,16,51,0));
}
.tab-scroll-wrapper.fade-left::before { opacity: 1; }
.tab-scroll-wrapper.fade-right::after { opacity: 1; }
.tab-scroll-inner ul.nav-tabs {
  flex-wrap: nowrap !important;
  display: inline-flex;
  min-width: max-content;
}
.tab-scroll-inner ul.nav-tabs li {
  float: none;
  display: inline-block;
}

.tab-scroll-inner::-webkit-scrollbar{
    width: 5px;
    height: 5px;
}

.tab-scroll-inner::-webkit-scrollbar-thumb{
    border-radius: .5rem;

}

<script>
  const statsData = {{ dataPT|tojson|safe }};
    const fullNames = {{ fn|tojson|safe }};
    
    function toggleDropdown() {
    const chevron = document.querySelector('.dropdown-toggle .fa-chevron-down, .dropdown-toggle .fa-chevron-up');
    const dropdown = document.querySelector('.dropdown');
    const menu = document.getElementById('dropdownMenu');
    dropdown.classList.toggle('show');
    if (dropdown.classList.contains('show')) {
        chevron.classList.remove('fa-chevron-down');
        chevron.classList.add('fa-chevron-up');
        menu.style.display = 'block';
    } else {
        chevron.classList.remove('fa-chevron-up');
        chevron.classList.add('fa-chevron-down');
        setTimeout(() => { menu.style.display = 'none'; }, 500); // Wait for animation
    }
  }

  // Close dropdown when clicking outside
  window.onclick = function(event) {
    if (!event.target.matches('.dropdown-toggle')) {
      var dropdowns = document.getElementsByClassName("dropdown");
      var chevrons = document.querySelectorAll('.dropdown-toggle .fa-chevron-up');
      for (var i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
          chevrons.forEach(chevron =>{
            chevron.classList.remove('fa-chevron-up');
          chevron.classList.add('fa-chevron-down');
          });
        }
      }
    }
  }

  function selectOption(element, optionTitle) {
    // Remove active from all
    const items = document.querySelectorAll('.dropdown-menu a');
    items.forEach(item => item.classList.remove('activeD'));

    // Set active to clicked one
    element.classList.add('activeD');

    // Update button text
    document.getElementById('dropdownButton').innerHTML = `${optionTitle} <i class="fa fa-chevron-down font_10 ms-1"></i>`;

    // Close dropdown
    document.querySelector('.dropdown').classList.remove('show');
    let tableData;
    tableData = statsData.filter(item => item.season === parseInt(optionTitle));
    renderPT(tableData);
  }

  function renderPT(data) {
    const tableContainer = document.getElementById('tableContainer');

    // Add required CSS styles
    const styleElement = document.createElement('style');
    styleElement.textContent = `
      .merged-cell {
        text-align: center;
      }
      .renderPT-table td {
        text-align: center;
        padding: 8px;
      }
      .renderPT-table td:nth-child(3) {
        white-space: nowrap;
        text-align: left;
      }
    `;
    document.head.appendChild(styleElement);

    // Build HTML table
    let tableHTML = '<table class="renderPT-table"><thead><tr>';

    // Add custom headers
    tableHTML += '<th class="position">Rank</th>'; // Season column
    tableHTML += '<th class="logo-col"></th>'; // Player column
    tableHTML += '<th>Team</th>'; // Matches column
    tableHTML += '<th>Played</th>'; // Runs column
    tableHTML += '<th>Won</th>'; // Won column
    tableHTML += '<th>Lost</th>'; // Lost column
    tableHTML += '<th>NR</th>'; // NR column
    tableHTML += '<th>Points</th>'; // Points column
    tableHTML += '<th>NRR</th>'; // NRR column
    tableHTML += '</tr></thead><tbody>';

    data.forEach((item, index) => {
        tableHTML += '<tr>';
        tableHTML += item.champion === 'C' ? `<td class="logo-col"><img src="/static/images/trophy.png" alt="${item.team}" class="team-logo" onerror="this.style.display='none'"></td>` : `<td class="position">${index <= 3 ? "<b class='text-green'>Q</b>" : item.rank}</td>`; // Rank
        const logoUrl = `/static/images/squad_logos/${item.team}.png`;
        tableHTML += `<td class="logo-col"><img src="${logoUrl}" alt="${item.team}" class="team-logo" onerror="this.style.display='none'"></td>`; // Logo
        // Use full name if available, fallback to short name. Remove any digits from the full name.
        const rawFullName = fullNames[item.team] || item.team;
        const teamFullName = (typeof rawFullName === 'string') ? rawFullName.replace(/\d+/g, '').trim() : rawFullName;
        tableHTML += `<td class="fw-bold text-blue">${teamFullName}</td>`; // Team name
        tableHTML += `<td>${item.match}</td>`; // Played
        tableHTML += `<td>${item.won}</td>`; // Won
        tableHTML += `<td>${item.lost}</td>`; // Lost
        tableHTML += `<td>${item.nr}</td>`; // NR
        tableHTML += `<td class="fw-bold">${item.points}</td>`; // Points
        tableHTML += `<td>${item.nrr}</td>`; // NRR
        tableHTML += '</tr>';
    });

    tableHTML += '</tbody></table>';
    tableContainer.innerHTML = tableHTML;
  }

  

  // Initial table render - same approach as battingStat.html
  const initialData = statsData.filter(item => item.season === 2025);
  renderPT(initialData);


  // Fading and auto-center JS
(function() {
  function updateFades(wrapper) {
    const inner = wrapper.querySelector('.tab-scroll-inner');
    if (!inner) return;
    const scrollLeft = inner.scrollLeft;
    const maxScroll = inner.scrollWidth - inner.clientWidth;
    const threshold = 6;
    if (scrollLeft > threshold) wrapper.classList.add('fade-left'); else wrapper.classList.remove('fade-left');
    if (scrollLeft < maxScroll - threshold) wrapper.classList.add('fade-right'); else wrapper.classList.remove('fade-right');
  }
  function setupAllTabScrollWrappers() {
    const wrappers = document.querySelectorAll('.tab-scroll-wrapper');
    wrappers.forEach(wrapper => {
      const inner = wrapper.querySelector('.tab-scroll-inner');
      if (!inner) return;
      requestAnimationFrame(() => updateFades(wrapper));
      inner.addEventListener('scroll', () => updateFades(wrapper), { passive: true });
      window.addEventListener('resize', () => updateFades(wrapper));
      if (window.MutationObserver) {
        const mo = new MutationObserver(() => updateFades(wrapper));
        mo.observe(inner, { childList: true, subtree: true, characterData: true });
      }
    });
  }
  function scrollActiveTabToCenter() {
    var wrapper = document.querySelector('.tab-scroll-wrapper');
    var inner = wrapper && wrapper.querySelector('.tab-scroll-inner');
    if (!inner) return;
    var active = inner.querySelector('ul.nav-tabs li .active');
    if (!active) return;
    var li = active.closest('li');
    if (!li) return;
    var liRect = li.getBoundingClientRect();
    var innerRect = inner.getBoundingClientRect();
    var scrollLeft = inner.scrollLeft;
    var liCenter = liRect.left + liRect.width / 2;
    var innerCenter = innerRect.left + innerRect.width / 2;
    var offset = liCenter - innerCenter;
    inner.scrollTo({ left: scrollLeft + offset, behavior: 'smooth' });
  }
  if (document.readyState === 'complete' || document.readyState === 'interactive') {
    setupAllTabScrollWrappers();
    scrollActiveTabToCenter();
  } else {
    document.addEventListener('DOMContentLoaded', function() {
      setupAllTabScrollWrappers();
      scrollActiveTabToCenter();
    });
  }
  const tabLinks = document.querySelectorAll('.tab-scroll-inner ul.nav-tabs a[data-bs-toggle="tab"]');
  tabLinks.forEach(link => {
    link.addEventListener('shown.bs.tab', scrollActiveTabToCenter);
  });
})();
</script>
